<div class="row">
    <div class="col-8">
        <div id="carouselExampleControls" class="carousel slide" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleControls" data-slide-to="0" class="dot active"></li>
                <li data-target="#carouselExampleControls" class="dot" data-slide-to="1"></li>
                <li data-target="#carouselExampleControls" class="dot" data-slide-to="2"></li>
              </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <iframe class="d-block w-100" height="350px" [src]="video | safe"></iframe>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" height="350px" [src]="createImgPath(nhatuyendung.hinhanh)">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" height="350px" [src]="createImgPath(nhatuyendung.bannercongty)">
                </div>
            </div>
        </div>
        
        <br><br>
        <div class="content">
            <p>{{nhatuyendung.gioithieucongty}}</p>
        </div>
        
    </div>
    <div class="col-4">
        <div class="card" style="font-size: 14px;background-color: #F9FFFC;">
            <div class="card-body">
                <div class="row">
                    <div class="col-2 text-center">
                        <img src="../../../../../../assets/image/icon/map.png" alt="">
                    </div>
                    <div class="col-9">
                        <span class="d-block text-muted">ĐỊA CHỈ</span>
                        {{nhatuyendung.diachi}}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-2 text-center">
                        <img src="../../../../../../assets/image/icon/quymo.png" alt="">
                    </div>
                    <div class="col-9">
                        <span class="d-block text-muted">QUY MÔ CÔNG TY</span>
                        {{nhatuyendung.quymocongty}} người
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-2 text-center">
                        <img src="../../../../../../assets/image/icon/manager.png" alt="">
                    </div>
                    <div class="col-9">
                        <span class="d-block text-muted">LIÊN HỆ</span>
                        {{nhatuyendung.sdt}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
